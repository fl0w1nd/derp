name: Build and Push DERP Docker Image

on:
  workflow_dispatch:

env:
  # Docker Hub ä»“åº“åœ°å€å’Œåç§°
  REGISTRY: docker.io
  IMAGE_NAME: fl0w1nd/derper

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name:  checkout repository
        uses: actions/checkout@v4

      # ä» Go Proxy API è·å–æœ€æ–°ç‰ˆæœ¬å·
      - name: ğŸ” Fetch latest version from Go Proxy
        id: get_version
        run: |
          # ä» API è·å– JSON æ•°æ®ï¼Œå¹¶ä½¿ç”¨ jq è§£æå‡ºç‰ˆæœ¬å·ï¼ˆå»æ‰ 'v' å‰ç¼€ï¼‰
          LATEST_VERSION=$(curl -s "https://proxy.golang.org/tailscale.com/@latest" | jq -r .Version | sed 's/^v//')
          
          # éªŒè¯æ˜¯å¦æˆåŠŸè·å–ç‰ˆæœ¬å·
          if [ -z "$LATEST_VERSION" ]; then
            echo "âŒ Error: Failed to fetch latest version from Go Proxy."
            exit 1
          fi
          
          echo "âœ… Fetched latest version: ${LATEST_VERSION}"
          echo "version=${LATEST_VERSION}" >> $GITHUB_OUTPUT

      - name: âš™ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸš€ Build and push Docker image
        id: build_and_push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            DERP_VERSION=v${{ steps.get_version.outputs.version }}
          # ä½¿ç”¨è·å–åˆ°çš„ç‰ˆæœ¬å·å’Œ 'latest' ä½œä¸ºé•œåƒæ ‡ç­¾
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          # å¯ç”¨ GitHub Actions ç¼“å­˜
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“ Print image digest
        run: |
          echo "ğŸ‰ Successfully pushed images with tags:"
          echo "   - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.version }}"
          echo "   - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "Image Digest: ${{ steps.build_and_push.outputs.digest }}"
